<!DOCTYPE html>
<html>
<head>
	<title>Mana Dork</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rasa:400,700" rel="stylesheet">
	<meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>		
<body>
	<div class="refresh">
		<button id="refresh-button">
			<img src="img/refresh.svg">
		</button>
	</div>
	<div class="die">
		<button id="die-roll_button">
			<img src="img/die.png">
		</button>
	</div>
	<div class="opponent life-blocks">
		<button class="minus">-</button>
		<span class="life-total">20</span>
		<button class="plus">+</button>

		<div class="left"></div>
		<div class="right"></div>
		<div class="die-roll">
			<div class="die-roll__number">6</div>
		</div>
		</div>
	</div>
	<div class="home life-blocks">
		<button class="minus">-</button>
		<span class="life-total">20</span>
		<button class="plus">+</button>

		<div class="left"></div>
		<div class="right"></div>
		<div class="die-roll">
			<div class="die-roll__number">4</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
