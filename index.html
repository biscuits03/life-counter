	<div class="main-menu">
		
		<div class="main-menu__navigation">
			<ul>
				<li>
					<button id="refresh-button">
						<img src="img/refresh.svg">
					</button>
				</li>
				<li>
					<button id="die-roll_button">
						<img src="img/die.png">
					</button>
				</li>
			</ul>
		</div>

		<div class="main-menu__button">
			<img src="img/menu.svg" />
		</div>
	</div>

	<div class="opponent life-blocks">
		<button class="minus">-</button>
		<span class="life-total">20</span>
		<button class="plus">+</button>

		<div class="left"></div>
		<div class="right"></div>
		<div class="die-roll">
			<div class="die-roll__number">6</div>
		</div>
		</div>
	</div>

	<div class="home life-blocks">
		<button class="minus">-</button>
		<span class="life-total">20</span>
		<button class="plus">+</button>

		<div class="left"></div>
		<div class="right"></div>
		<div class="die-roll">
			<div class="die-roll__number">4</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/app.js"></script>
